<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <input type="number" placeholder="ingrese el primer numero" v-model="num1">
      <input type="number" placeholder="ingrese el segundo numero" v-model="num2">

      <template v-if="num1 > num2">
        <p>
            el primer numero es mayor {{num1}}
        </p>
      </template>
      <template v-else-if="num1 < num2">
        <p>
            el segundo numero es mayor {{num2}}
        </p>
      </template>

    </div>
  </body>
  <script src="app4.js"></script>
</html>
